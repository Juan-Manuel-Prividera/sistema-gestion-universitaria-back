spring.application.name=materias

# Configuración de la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/prueba
spring.datasource.username=root
spring.datasource.password=27102003
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver

# Dialecto de Hibernate para MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Configuración de Hibernate (opcional)
spring.jpa.hibernate.ddl-auto=update

# Mostrar las consultas SQL generadas por Hibernate (opcional)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true